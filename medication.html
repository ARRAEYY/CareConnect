<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Tracker | CareConnect</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="iconl.png">
</head>
<body>
  <header>
    <h1>Medication Tracker</h1>
  </header>

  <main>
    <form class="form">
      <input type="text" placeholder="Medicine name" required />
      <input type="text" placeholder="Dosage (e.g. 1 tablet)" required />
      <select>
        <option>Morning</option>
        <option>Afternoon</option>
        <option>Evening</option>
        <option>Night</option>
      </select>
      <button type="submit">Add Medicine</button>
    </form>

    <div class="list">
      <h3>Ongoing Medications</h3>
      <ul>
        <li>Paracetamol – 1 tablet – Morning</li>
      </ul>
    </div>
  </main>

  <footer>© 2025 CareConnect Health</footer>
</body>
</html>
